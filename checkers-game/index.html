<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Chess | Game </title>
  <link rel="stylesheet" href="./src/styles/utils.css">

  <link rel="shortcut icon" href="./public/asserts/favIcon/web/favicon.ico" type="image/x-icon">

<body>
  <h1>Lets Play!</h1>

  <div class="gameover-popup hide">
    <div class="title">Player2 Wins!</div>
    <p class="message">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div class="options">
      <button>
        <a href=""><img src="./public/asserts/icons/home.svg" alt="home"></a>
      </button>
      <button id="retry">
        <a href="/"><img src="./public/asserts/icons/retry.svg" alt="retry"></a>
      </button>
    </div>
  </div>

  <div class="setting-panel hide">
    <div id="title">
      <p>Setting</p>
      <img src="./public/asserts/icons/cross.svg"alt="">
    </div>
    <hr>
    <div class="setting-btns">
      <div class="btns"><a href=""><img src="./public/asserts/icons/home.png" alt="H"></a></div>
      <div class="btns" id="reset"><a href="/"><img src="./public/asserts/icons/retry.png" alt="R"></a></div>
      <div class="btns"><img id="volumn" src="./public/asserts/icons/volumn.svg" alt="V"></div>
    </div>
  </div>

  <div class="score-board">
    <div class="gotimeter">
      <div class="black">
        <div class="icon"></div>
        <p>8</p>
      </div>
      <div class="white">
        <div class="icon"></div>
        <p>8</p>
      </div>
    </div>
    <div class="gotiindicator"><div class="sign"></div><div class="gotiName">player1</div></div>
    <div class="setting">
      <div class="timer">
        <div class="min">00</div>
        <div class="dot">:</div>
        <div class="sec">00</div>
      </div>
      <div class="setting">
        <img src="./public/asserts/icons/setting.svg" id="icon-setting">
      </div>
    </div>
  </div>
