<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractials</title>
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black;
    }
    #config {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.329);
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
    label {
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 700;
    }
    input[type="range"] {
      width: 100%;
      margin-bottom: 20px;
    }
    .radio {
      display: flex;
      justify-content: space-between;
    }
    .radio input {
      margin: 0;
    }
    #download {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      transition: all 0.3s ease-in-out;
    }
    #download:hover {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    #download:active {
      transition: all 0.01s ease-in-out;
      transform: translateY(1px);
    }
    #config-button {
      position: absolute;
      top: 10px;
      right: 15px;
      padding: 10px;
      width: 30px;
      height: 30px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      transition: all 0.3s ease-in-out;
    }
    #config-button:hover {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    #config-button:active {
      transition: all 0.01s ease-in-out;
      transform: translateY(1px);
    }
    #info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 250px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      background-color: rgba(0, 0, 0, 0.479);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.329);
      backdrop-filter: blur(40px);
    }
    #close-info {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      transition: all 0.3s ease-in-out;
    }
    #close-info:hover {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    #close-info:active {
      transition: all 0.01s ease-in-out;
      transform: translateY(1px);
    }
  </style>
  <body>
    <button id="config-button"></button>
    <div id="info">
      <h1>Fractal Tree</h1>
      <p>Click on the config button to configure the fractal</p>
      <button id="close-info">Close</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="config">
      <label>
        <span>Depth</span>
        <input type="range" id="depth" min="3" max="9" value="5" />
      </label>
      <label>
        <span>Scale</span>
        <input
          type="range"
          id="scale"
          min="0.4"
          max="1"
          step="0.001"
          value="0.7"
        />
      </label>
      <label>
        <span>Spread</span>
        <input
          type="range"
          id="spread"
          min="0.1"
          max="3.1"
          value="0.1"
          step="0.001"
        />
      </label>
      <label>
        <span>Hue</span>
        <input type="range" id="hue" min="0" max="360" value="0" />
      </label>
      <label>
        <span>Branch Length</span>
        <input type="range" id="branch-length" min="10" max="250" value="50" />
      </label>
      <label>
        <span>Sides</span>
        <input type="range" id="sides" min="1" max="30" value="5" />
      </label>
      <label>
        <span>Width</span>
        <input type="range" id="width" min="1" max="10" value="5" />
      </label>
      <label class="radio">
        <span>Dynamic Color</span>
        <input type="checkbox" id="dynamic-color" checked="checked" /> </label
      ><br />
      <label class="radio">
        <span>Pause</span>
        <input type="checkbox" id="pause" />
      </label>
      <button id="download">Download Image</button>
    </div>
    q
  </body>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const depthRange = document.getElementById("depth");
    const dynamicColorCheckbox = document.getElementById("dynamic-color");
    const pauseCheckbox = document.getElementById("pause");
    const configButton = document.getElementById("config-button");
    const closeInfo = document.getElementById("close-info");
    const info = document.getElementById("info");
    const download = document.getElementById("download");
    const scaleRange = document.getElementById("scale");
    const spreadRange = document.getElementById("spread");
    const hueRange = document.getElementById("hue");
    const branchLengthRange = document.getElementById("branch-length");
    const sidesRange = document.getElementById("sides");
    const widthRange = document.getElementById("width");

    let SIZE = Math.min(window.innerWidth, window.innerHeight);
    canvas.width = SIZE;
    canvas.height = SIZE;

    window.onresize = () => {
      SIZE = Math.min(window.innerWidth, window.innerHeight);
      canvas.height = SIZE;
    };

    ctx.lineWidth = 6;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "black";
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;

    const CONFIG = {
      sides: 7,
      width: 2,
      maxDepth: Number(depthRange.value ?? 6),
      branchLength: SIZE / 10,
      scale: 0.7,
      spread: 0.2,
      hue: 0,
      isColorDynamically: true,
      pause: false,
    };

    function drawFractal() {
      ctx.clearRect(0, 0, SIZE, SIZE);
      ctx.save();
      ctx.translate(SIZE / 2, SIZE / 2);
      ctx.lineWidth = CONFIG.width;
      const angle = (Math.PI * 2) / CONFIG.sides;

      for (let i = 0; i < CONFIG.sides; i++) {
        drawBranch(1);
        ctx.rotate(angle);
      }

      ctx.restore();
    }

    function drawBranch(depth) {
      if (depth > CONFIG.maxDepth) return;

      setBranchStyle(depth);

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(CONFIG.branchLength, 0);
      ctx.stroke();

      ctx.save();
      ctx.translate(CONFIG.branchLength, 0);
      ctx.scale(CONFIG.scale, CONFIG.scale);

      rotateAndDraw(CONFIG.spread, depth);
      rotateAndDraw(-CONFIG.spread, depth);

      ctx.restore();
    }

    function rotateAndDraw(angle, depth) {
      ctx.save();
      ctx.rotate(angle);
      drawBranch(depth + 1);
      ctx.restore();
    }

    function setBranchStyle(depth) {
      const hue = CONFIG.hue + depth * 50;
      // const lightness = depth * 10;
      if (CONFIG.isColorDynamically) ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      else ctx.strokeStyle = `hsl(${CONFIG.hue}, 100%, 50%)`;
    }

    // drawFractal();
    function animate() {
      if (CONFIG.pause) {
        requestAnimationFrame(animate);
        return;
      }
      CONFIG.spread += 0.01;
      if (CONFIG.hue > 360 && CONFIG.isColorDynamically) CONFIG.hue = 0;
      if (CONFIG.isColorDynamically) CONFIG.hue += 1;

      spreadRange.value = CONFIG.spread;
      hueRange.value = CONFIG.hue;
      widthRange.value = CONFIG.width;
      sidesRange.value = CONFIG.sides;
      branchLengthRange.value = CONFIG.branchLength;
      scaleRange.value = CONFIG.scale;
      depthRange.value = CONFIG.maxDepth;
      dynamicColorCheckbox.checked = CONFIG.isColorDynamically;
      pauseCheckbox.checked = CONFIG.pause;

      drawFractal();
      requestAnimationFrame(animate);
    }
    animate();

    configButton.addEventListener("click", () => {
      config.style.display =
        config.style.display === "block" ? "none" : "block";
    });

    dynamicColorCheckbox.onchange = () => {
      CONFIG.isColorDynamically = dynamicColorCheckbox.checked;
    };
    pauseCheckbox.onchange = () => {
      CONFIG.pause = pauseCheckbox.checked;
    };
    closeInfo.addEventListener("click", () => {
      info.style.display = "none";
    });
    depthRange.oninput = () => {
      CONFIG.maxDepth = Number(depthRange.value);
      drawFractal();
    };
    scaleRange.oninput = () => {
      CONFIG.scale = Number(scaleRange.value);
      drawFractal();
    };
    spreadRange.oninput = () => {
      CONFIG.spread = Number(spreadRange.value);
      drawFractal();
    };
    hueRange.oninput = () => {
      CONFIG.hue = Number(hueRange.value);
      drawFractal();
    };
    branchLengthRange.oninput = () => {
      CONFIG.branchLength = Number(branchLengthRange.value);
      drawFractal();
    };
    sidesRange.oninput = () => {
      CONFIG.sides = Number(sidesRange.value);
      drawFractal();
    };
    widthRange.oninput = () => {
      CONFIG.width = Number(widthRange.value);
      drawFractal();
    };
    download.addEventListener("click", () => {
      const dataURL = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = dataURL;
      link.download = `fractal-tree-${CONFIG.maxDepth}-${CONFIG.sides}-${CONFIG.scale}-${CONFIG.spread}-${CONFIG.hue}-${CONFIG.isColorDynamically}-${CONFIG.pause}.png`;
      link.click();
    });
  </script>
</html>
