<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractials</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="config-button"></button>
    <div id="info">
      <h1>Fractal Tree</h1>
      <p>Click on the config button to configure the fractal</p>
      <button id="close-info">Close</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="config">
      <label>
        <span>Depth</span>
        <input type="range" id="depth" min="3" max="9" value="5" />
      </label>
      <label>
        <span>Scale</span>
        <input
          type="range"
          id="scale"
          min="0.4"
          max="1"
          step="0.001"
          value="0.7"
        />
      </label>
      <label>
        <span>Spread</span>
        <input
          type="range"
          id="spread"
          min="0.1"
          max="3.1"
          value="0.1"
          step="0.001"
        />
      </label>
      <label>
        <span>Hue</span>
        <input type="range" id="hue" min="0" max="360" value="0" />
      </label>
      <label>
        <span>Branch Length</span>
        <input type="range" id="branch-length" min="10" max="250" value="50" />
      </label>
      <label>
        <span>Sides</span>
        <input type="range" id="sides" min="1" max="30" value="5" />
      </label>
      <label>
        <span>Width</span>
        <input type="range" id="width" min="1" max="10" value="5" />
      </label>
      <label class="radio">
        <span>Dynamic Color</span>
        <input type="checkbox" id="dynamic-color" checked="checked" /> </label
      ><br />
      <label class="radio">
        <span>Pause</span>
        <input type="checkbox" id="pause" />
      </label>
      <button id="download">Download Image</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
